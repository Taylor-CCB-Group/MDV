services:
  mdv_app_test:
    build:
      context: .
    image: jayeshire/mdv:stable
    ports:
      - "5056:5055"  # Test app runs on localhost:5056 (dev runs on 5055)
    volumes:
      - mdv-data-test:/app/mdv
    environment:
      # Test-specific database configuration
      - DB_NAME=mdv_test_db
      - DB_USER=test_admin
      - DB_PASSWORD=test_password
      - DB_HOST=mdv_db_test
      - FLASK_ENV=testing
    depends_on:
      - mdv_db_test
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  mdv_db_test:
    image: postgres:16
    volumes:
      - postgres-data-test:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mdv_test_db
      - POSTGRES_USER=test_admin
      - POSTGRES_PASSWORD=test_password
    # Different port if you want to access test DB directly (optional)
    ports:
      - "5433:5432"
    restart: always

volumes:
  postgres-data-test:
  mdv-data-test:

