# Docker Compose override for CI - adds Playwright test service
# This file is only used in CI workflows, not in local development

services:
  playwright_test:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install && sleep infinity"
    depends_on:
      - mdv_app
    networks:
      - default
    init: true

