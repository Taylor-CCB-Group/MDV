services:
  mdv_app:
    build:
     context: .
    image: jayeshire/mdv:stable
    ports:
      - "5055:5055"
    volumes:
      #- ./python:/app/python
      - mdv-data:/app/mdv
      #- ./app_logs:/app/logs
      # REQUIRED FOR DEPLOYMENT: Mount external config file for user configuration (outside the image)
      # for local development, the default will be to use default config.json from the repo with everything enabled.
      # Uncomment the line below if you want to use custom extensions:
      # - ./config/user_config.json:/config/user_config.json
    env_file:
      - .env  # Load environment variables from the .env file
      # Example .env file content:
      # DB_NAME=mdv_db
      # DB_USER=admin
      # DB_PASSWORD=password
      # DB_HOST=mdv_db
      # MDV_USER_CONFIG_PATH=/config/user_config.json  # Only set this if you mount the config file above
      # 
      # To use custom extensions:
      # 1. Create a ./config/user_config.json file on the host with content:
      #    {
      #      "extensions": ["chat", "project_manager"]
      #    }
      # 2. Uncomment the volume mount line above
      # 3. Set MDV_USER_CONFIG_PATH=/config/user_config.json in your .env file
    depends_on:
      - mdv_db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  mdv_db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env  # Load database credentials from the .env file
    restart: always

volumes:
  postgres-data:
  mdv-data: