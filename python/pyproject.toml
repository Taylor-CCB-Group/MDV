[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdv"
version = "0.0.1"
authors = []
description = "Multi Dimensional Viewer (MDV) is web based application for analyzing data"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
 "anndata==0.9.1",
 "click==8.1.3",
 "colorama==0.4.6",
 "contourpy==1.0.7",
 "cycler==0.11.0",
 "fasteners==0.18",
 "Flask==2.2.2",
 "fonttools==4.39.4",
 "h5py==3.8.0",
 "itsdangerous==2.1.2",
 "Jinja2==3.1.2",
 "joblib==1.2.0",
 "kiwisolver==1.4.4",
 "llvmlite==0.40.0",
 "MarkupSafe==2.1.2",
 "matplotlib==3.7.1",
 "mudata==0.2.3",
 "natsort==8.3.1",
 "networkx==3.1",
 "numba==0.57.0",
 "numpy==1.24.2",
 "packaging==23.1",
 "pandas==2.0.1",
 "patsy==0.5.3",
 "Pillow==9.5.0",
 "pynndescent==0.5.10",
 "pyparsing==3.0.9",
 "python-dateutil==2.8.2",
 "2pytz==2023.3",
 "scanpy==1.9.3",
 "scikit-learn==1.2.2",
 "2scipy==1.10.1",
 "seaborn==0.12.2",
 "session-info==1.0.0",
 "six==1.16.0",
 "statsmodels==0.14.0",
 "stdlib-list==0.8.0",
 "threadpoolctl==3.1.0",
 "tqdm==4.65.0",
 "tzdata==2023.3",
 "umap-learn==0.5.3",
 "Werkzeug==2.2.2"
]

[project.urls]
"Homepage" = "https://github.com/Taylor-CCB-Group/MDV"
"Bug Tracker" = "https://github.com/Taylor-CCB-Group/MDV/issues"
