cycler = "^0.12.0"
fasteners = "^0.18"
Flask = "^2.2.5"
Flask-SocketIO = "^5.3.4"
fonttools = "^4.43.0"
h5py = "^3.10.0"
itsdangerous = "^2.1.2"
Jinja2 = "^3.1.2"
joblib = "^1.2.0"
jupyterlab = "^4.1.4"
kiwisolver = "^1.4.5"
leidenalg = "^0.10.2"
llvmlite = "^0.42.0"
MarkupSafe = "^2.1.2"
matplotlib = "^3.8.0"
mudata = "^0.2.3"
natsort = "^8.3.1"
networkx = "^3.1"
numpy = "^1.26.4"
packaging = "^23.2"
pandas = "^2.1.1"
patsy = "^0.5.3"
Pillow = "^10.0.1"
pynndescent = "^0.5.10"
pyparsing = "^3.1.1"
python-dateutil = "^2.8.2"
pytz = "^2023.3.post1"
setuptools = "^69.1.1"
scanpy = "^1.9.8"
scipy = "^1.11.3"
seaborn = "^0.13.0"
session-info = "^1.0.0"
six = "^1.16.0"
